<!DOCTYPE html>
<html lang="hu">
<head>
    <title>PDF Merger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h2 id="title">PDFMerger</h2>
        <form id="form" method="post" action="/merge" enctype="multipart/form-data">
            <div class="dropzone" id="drop">
                <input type="file" name="pdfs" id="myFile" multiple accept=".pdf" />
                <img src="img/pdf.png" alt="pdf icon" />
                <label for="myFile">Válassz PDF-et vagy húzd ide!</label>
            </div>
            <div id="fdisplay"></div>
            <button type="button" id="mergeBtn">Merge PDFs</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
